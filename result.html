<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Result</title>
    <style>
        /* Same styling as index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .rad-interactive {
            display: flex;
            align-items: center;
        }

        .rad-interactive img {
            height: 30px;
            margin-left: 10px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .provided-by {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        /* Specific styling for routine result */
        .routine {
            margin-top: 20px;
        }

        .routine ul {
            list-style-type: none;
            padding: 0;
        }

        .routine li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #007BFF;
            border-radius: 4px;
        }

        .routine li strong {
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Header with title on the left and RAD Interactive on the right -->
    <header>
        <h1>Class Routine App</h1>
        <div class="rad-interactive">
            <span>RAD Interactive</span>
            <img src="logo.png" alt="RAD Interactive Logo">
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="routine" id="routineDisplay">
            <p>Fetching routine details...</p>
        </div>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </main>

    <!-- Footer -->
    <footer>
        Â© All Rights Reserved by RAD Interactive
    </footer>

    <!-- Provided by Sujoy Das -->
    <div class="provided-by">Provided by Sujoy Das</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const batch = params.get('batch');
            const section = params.get('section');
            const day = params.get('day');

            const key = `${batch}-${section}-${day}`;
            const routineData = {
                "232-A-Sunday": "Basic Bio Chem,Dr. Shahin,1:00 PM,Room 401(GYM)",
                "232-C-Sunday": "Its work,Dr. Shahin,1:00 PM,Room 401(GYM)",
                "232-B-Sunday": "Basic Medical Entomology,Dr. Mariyum,2:30 PM,Room 401(GYM)",
                "2025-C-Friday": "Jumua'a Mubarak,Imam, 1:00 PM,Central Mosque",
                "221-A-Sunday": "Basic Bio Chem,Dr. UTFTUYFn,1:00 PM,Room 401(GYM)",
                "2023-A-Monday": "Math,Mr. Smith,10:00 AM,Room 101|Science,Ms. Johnson,11:00 AM,Room 102|OOP,Ms. Johnson,11:00 AM,Room 102",
                "2023-B-Monday": "Physics,Dr. Brown,9:00 AM,Room 201|Chemistry,Dr. Green,12:00 PM,Room 202"
            };

            const routine = routineData[key];
            const routineDisplay = document.getElementById('routineDisplay');

            if (routine) {
                const courses = routine.split('|');
                let html = `<h3>Routine for Batch: ${batch}, Section: ${section}, Day: ${day}</h3><ul>`;
                courses.forEach(course => {
                    const [name, teacher, time, room] = course.split(',');
                    html += `<li><strong>Course:</strong> ${name}<br><strong>Teacher:</strong> ${teacher}<br><strong>Time:</strong> ${time}<br><strong>Room:</strong> ${room}</li>`;
                });
                html += '</ul>';
                routineDisplay.innerHTML = html;
            } else {
                routineDisplay.innerHTML = `<p>No routine found for the given input.</p>`;
            }
        });
    </script>
</body>

</html>
