<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Result</title>
    
    <!-- Link the same CSS file as index.html -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Additional styling if needed */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        strong {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Routine Result</h2>
        <div class="routine">
            <p>Fetching routine details...</p>
        </div>
    </div>

</body>
</html>
