!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Class Routine</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the updated CSS -->
</head>

<body>
    <!-- Header with title on the left and RAD Interactive on the right -->
    <header>
        <h1>PH Class Routine</h1>
        <div class="rad-interactive">
            <span>RAD Interactive</span>
            <img src="logo.png" alt="RAD Interactive Logo">
        </div>
    </header>

    <!-- Main content -->
    <main>
        <form id="routineForm" action="result.html" method="GET">
            <!-- Batch Dropdown -->
            <label for="batch">Batch</label>
            <select id="batch" name="batch" required>
                <option value="" disabled selected>Select Batch</option>
                <option value="231">231</option>
                <option value="232">232</option>
                <option value="241">241</option>
                <option value="242">242</option>
                <option value="251">251</option>
                <!-- Add more batches as needed -->
            </select>
            <br>

            <!-- Section Dropdown -->
            <label for="section">Section</label>
            <select id="section" name="section" required>
                <option value="" disabled selected>Select Section</option>
                <option value="Section A">Section A</option>
                <option value="Section B">Section B</option>

                <!-- Add more sections as needed -->
            </select>
            <br> 

            <!-- Day Dropdown -->
            <label for="day">Day</label>
            <select id="day" name="day" required>
                <option value="" disabled selected>Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <br>

            <button type="submit">Get Routine</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        Â© All Rights Reserved by RAD Interactive
    </footer>

    <!-- Provided by Sujoy Das -->
    <div class="provided-by">Provided by Sujoy Das</div>

    <!-- Add your email here -->
    <div class="email-info">interactiverad@gmail.com</div>

    <style>
        /* General styles for form elements */
        form {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles for phones */
        @media (max-width: 600px) {

            /* Adjust header for smaller screens */
            header {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            header h1 {
                font-size: 20px;
            }

            header div {
                margin-right: 0;
                margin-top: 10px;
            }

            header span {
                font-size: 16px;
            }

            header img {
                height: 40px;
            }

            /* Adjust form for smaller screens */
            form {
                padding: 20px;
                max-width: 100%;
            }

            form input[type="text"],
            form select {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                margin-bottom: 10px;
            }

            form button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }

            /* Adjust footer for smaller screens */
            footer {
                font-size: 12px;
            }

            /* Adjust provided-by text for smaller screens */
            .provided-by {
                font-size: 12px;
                bottom: 40px;
                right: 10px;
            }
        }

        /* Add this new style for the email info */
        .email-info {
            position: fixed;
            bottom: 50px;
            left: 15px;
            font-size: 13px;
            opacity: 1.5;
            font-style: italic;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Responsive styles for phones */
        @media (max-width: 600px) {
            /* Existing responsive styles... */

            /* Adjust email info for smaller screens */
            .email-info {
                font-size: 12px;
                bottom: 40px;
                left: 10px;
            }
        }
    </style>
</body>

</html>
